<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
      /* Base styles for the buttons */
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.hover-button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  background-color: initial;
}

/* Hover effect to change background of all buttons */
.hover-button:hover,
.button-container:hover .hover-button {
  background-color: red;
}

    </style>
</head>
<body>
    <div class="button-container">
        <button class="hover-button">Button 1</button>
        <button class="hover-button">Button 2</button>
        <button class="hover-button">Button 3</button>
        <button class="hover-button">Button 4</button>
        <button class="hover-button">Button 5</button>
        <button class="hover-button">Button 6</button>
        <button class="hover-button">Button 7</button>
        <button class="hover-button">Button 8</button>
        <button class="hover-button">Button 9</button>
        <button class="hover-button">Button 10</button>
        <button class="hover-button">Button 11</button>
        <button class="hover-button">Button 12</button>
        <button class="hover-button">Button 13</button>
        <button class="hover-button">Button 14</button>
        <button class="hover-button">Button 15</button>
        <button class="hover-button">Button 16</button>
        <button class="hover-button">Button 17</button>
        <button class="hover-button">Button 18</button>
        <button class="hover-button">Button 19</button>
        <button class="hover-button">Button 20</button>
        <button class="hover-button">Button 21</button>
        <button class="hover-button">Button 22</button>
        <button class="hover-button">Button 23</button>
        <button class="hover-button">Button 24</button>
    </div>
</body>
</html>
